
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa de Cargos - GMaia & Soegeo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    footer {
      border-top: 1px solid #ddd;
      justify-content: center;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 1rem;
    }
    .search-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
      cursor: pointer;
    }
    .card:hover {
      background-color: #f1f1f1;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: -1rem;
      margin-right: -1rem;
    }
    img.logo {
      height: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-gmaia.png" class="logo" alt="Logo GMaia">
    <h2>Mapeamento de Cargos</h2>
    <img src="logo-soegeo.png" class="logo" alt="Logo Soegeo">
  </header>

  <div class="container">
    <p>Bem-vindo à plataforma de mapeamento de cargos da GMaia e Soegeo. Use a busca ou filtro por área para encontrar seu cargo e explorar sua carreira.</p>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar cargo por nome..." />
      <select id="filterArea">
        <option value="">Todas as áreas</option>
        <option value="Engenharia">Engenharia</option>
        <option value="Segurança">Segurança</option>
        <option value="Administrativo">Administrativo</option>
      </select>
    </div>

    <div id="cargoList"></div>
  </div>

  <div class="modal" id="cargoModal">
    <div class="modal-content">
      <span class="close-btn" onclick="fecharModal()">×</span>
      <div id="cargoDetail"></div>
    </div>
  </div>

  <footer>
    <p>© 2024 GMaia & Soegeo</p>
  </footer>

  <script>
    const cargos = [
      {
        id: 1,
        nome: "Analista de Segurança do Trabalho",
        area: "Segurança",
        faixaSalarial: "R$ 4.000 - R$ 6.500",
        descricao: "Implementar normas de segurança, realizar inspeções e treinamentos.",
        requisitos: ["Técnico em Segurança do Trabalho", "2 anos de experiência", "Conhecimento em NR's"],
        progressao: ["Auxiliar", "Técnico", "Analista", "Coordenador"],
        similares: ["Técnico de Segurança", "Engenheiro de Segurança"]
      },
      {
        id: 2,
        nome: "Engenheiro Civil",
        area: "Engenharia",
        faixaSalarial: "R$ 8.000 - R$ 12.000",
        descricao: "Planeja, coordena e supervisiona projetos de engenharia civil.",
        requisitos: ["Engenharia Civil com CREA", "5 anos de experiência", "AutoCAD, MS Project"],
        progressao: ["Estagiário", "Engenheiro Jr.", "Engenheiro Pleno", "Coordenador"],
        similares: ["Engenheiro de Obras", "Engenheiro Estrutural"]
      },
      {
        id: 3,
        nome: "Assistente Administrativo",
        area: "Administrativo",
        faixaSalarial: "R$ 2.500 - R$ 3.800",
        descricao: "Executa rotinas administrativas e apoio ao setor.",
        requisitos: ["Ensino Médio", "1 ano de experiência", "Pacote Office"],
        progressao: ["Auxiliar", "Assistente", "Analista", "Supervisor"],
        similares: ["Auxiliar de Escritório", "Secretária Administrativa"]
      }
    ];

    function renderCargos() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const filter = document.getElementById('filterArea').value;
      const list = document.getElementById('cargoList');
      list.innerHTML = '';

      cargos.filter(c => 
        c.nome.toLowerCase().includes(search) && 
        (filter === '' || c.area === filter)
      ).forEach(c => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `<h3>${c.nome}</h3><p>Área: ${c.area}</p><p>Faixa Salarial: ${c.faixaSalarial}</p>`;
        el.onclick = () => abrirModal(c);
        list.appendChild(el);
      });
    }

    function abrirModal(cargo) {
      document.getElementById('cargoDetail').innerHTML = `
        <h2>${cargo.nome}</h2>
        <p><strong>Área:</strong> ${cargo.area}</p>
        <p><strong>Faixa Salarial:</strong> ${cargo.faixaSalarial}</p>
        <p><strong>Descrição:</strong> ${cargo.descricao}</p>
        <p><strong>Requisitos:</strong> <ul>${cargo.requisitos.map(r => `<li>${r}</li>`).join('')}</ul></p>
        <p><strong>Progressão de Carreira:</strong> ${cargo.progressao.join(' → ')}</p>
        <p><strong>Cargos Similares:</strong> <ul>${cargo.similares.map(r => `<li>${r}</li>`).join('')}</ul></p>
      `;
      document.getElementById('cargoModal').style.display = 'flex';
    }

    function fecharModal() {
      document.getElementById('cargoModal').style.display = 'none';
    }

    document.getElementById('searchInput').oninput = renderCargos;
    document.getElementById('filterArea').onchange = renderCargos;
    window.onload = renderCargos;
  </script>
</body>
</html>
